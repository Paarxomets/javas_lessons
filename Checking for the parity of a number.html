<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking for the parity of a number</title>
</head>
<body>
    <script>
        var number1 = prompt('Число для проверки четности');

        number1 = parseFloat(number1);

        if (number1 % 2 == 0){
            window.alert("Число четное")
        }
        else{
            window.alert("Число НЕ четное")
        }
    </script>
</body>
</html>
