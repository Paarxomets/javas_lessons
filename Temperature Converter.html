<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <script>
        var TemperatureC = prompt('Введите температуру в C');

        TemperatureC =parseFloat(TemperatureC)

        var F = 0;

        F = (TemperatureC * 9/5) + 32;

        window.alert("Ваша температура в Фарингейтах.  " + F)
    </script>
</body>
</html>
